# Canadian REIT Ticker Mapping Configuration
#
# Format: REIT Name: TSX_TICKER
#
# Ticker Format: SYMBOL-UN.TO (hyphen + .TO suffix for TMX/YFinance compatibility)
#
# Usage:
#   python scripts/build_distribution_cut_dataset.py --config config/canadian_reits.yaml
#
# Last Updated: 2025-10-22
# Source: TSX listings, OpenBB validation (Week 1)

