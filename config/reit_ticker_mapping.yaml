# Sector Groupings
sectors:
  office:
    - "AX-UN.TO"    # Artis
    - "SOT-UN.TO"   # Slate Office
    - "D-UN.TO"     # Dream Office
    - "TNT-UN.TO"   # True North
    - "AP-UN.TO"    # Allied Properties
    - "HR-UN.TO"    # H&R (partial)

  retail:
    - "REI-UN.TO"   # RioCan
    - "FCR-UN.TO"   # First Capital
    - "PRV-UN.TO"   # Pro REIT
    - "SRU-UN.TO"   # SmartCentres
    - "PMZ-UN.TO"   # Primaris

  industrial:
    - "DIR-UN.TO"   # Dream Industrial
    - "GRT-UN.TO"   # Granite
    - "SMU-UN.TO"   # Summit

  residential:
    - "CAR-UN.TO"   # CAPREIT
    - "IIP-UN.TO"   # InterRent
    - "KMP-UN.TO"   # Killam
    - "MI-UN.TO"    # Minto
    - "BEI-UN.TO"   # Boardwalk

  diversified:
    - "BTB-UN.TO"   # BTB
    - "MRT-UN.TO"   # Morguard

  healthcare:
    - "NWH-UN.TO"   # NorthWest

  seniors:
    - "CSH-UN.TO"   # Chartwell

# Training Dataset Configuration
training_dataset:
  target_reits:
    # Best data quality for model training
    primary:
      - ticker: "HR-UN.TO"
        reason: "Excellent Q1 2020 data, 50% cut"
      - ticker: "SOT-UN.TO"
        reason: "Complete LTV/occupancy data, 100% suspension"
      - ticker: "REI-UN.TO"
        reason: "Good Q3 2020 data, 33% cut"
      - ticker: "TNT-UN.TO"
        reason: "Two-stage deterioration (50% then 100%)"
      - ticker: "AX-UN.TO"
        reason: "Good Q3 2018 data, 50% cut, multiple events"

    # Secondary (use if primary insufficient)
    secondary:
      - ticker: "FCR-UN.TO"
        reason: "50% cut, restored later (recovery case)"
      - ticker: "D-UN.TO"
        reason: "Recent 2024 cut, good data availability"
      - ticker: "BEI-UN.TO"
        reason: "Largest cut 56%, oil crisis context"
      - ticker: "MRT-UN.TO"
        reason: "Second pandemic cut (February 2021)"

  control_group:
    # No-cut comparisons
    - ticker: "CAR-UN.TO"
      reason: "26 years stability, residential strength"
    - ticker: "SRU-UN.TO"
      reason: "COVID resilience, retail sector"
    - ticker: "DIR-UN.TO"
      reason: "Industrial strength, no cuts"
    - ticker: "GRT-UN.TO"
      reason: "Industrial strength, logistics focus"

# Data Collection Commands
# Run these to collect historical data for model training:
collection_commands: |
  # Primary cuts for training
  python scripts/openbb_data_collector.py --ticker HR-UN.TO --export-csv
  python scripts/openbb_data_collector.py --ticker SOT-UN.TO --export-csv
  python scripts/openbb_data_collector.py --ticker REI-UN.TO --export-csv
  python scripts/openbb_data_collector.py --ticker TNT-UN.TO --export-csv
  python scripts/openbb_data_collector.py --ticker AX-UN.TO --export-csv

  # Control group (no cuts)
  python scripts/openbb_data_collector.py --ticker CAR-UN.TO --export-csv
  python scripts/openbb_data_collector.py --ticker SRU-UN.TO --export-csv
  python scripts/openbb_data_collector.py --ticker DIR-UN.TO --export-csv

  # Peer comparison example
  python scripts/openbb_data_collector.py \
    --ticker REI-UN.TO \
    --peers DIR-UN.TO,AX-UN.TO,SRU-UN.TO,FCR-UN.TO \
    --export-csv

# Notes
notes: |
  - Cominar (CUF-UN.TO) privatized in 2019, limited recent data
  - Northview Apartment REIT privatized, no longer trading
  - Some REITs changed tickers over time (verify historical symbol)
  - TMX provider recommended for Canadian REITs
  - Data quality ratings: 1 (poor) to 5 (excellent) based on pre-cut data availability

version: "1.0.0"
last_updated: "2025-10-21"
