# Canadian REIT Ticker Mapping
# Maps issuer names to TSX ticker symbols for OpenBB data collection
#
# Usage:
#   import yaml
#   with open('config/reit_ticker_mapping.yaml') as f:
#       tickers = yaml.safe_load(f)
#
# Version: 1.0.0
# Last Updated: 2025-10-21

# REITs with Documented Distribution Cuts (2015-2025)
distribution_cuts:
  # 2017-2018 Oil Crisis Period
  - issuer_name: "Cominar REIT"
    ticker: "CUF-UN.TO"
    cut_date: "2017-08"
    cut_percentage: 22
    sector: "Diversified"
    status: "Privatized 2019"

  - issuer_name: "Boardwalk REIT"
    ticker: "BEI-UN.TO"
    cut_date: "2017-11"
    cut_percentage: 56
    sector: "Residential"
    status: "Active"

  - issuer_name: "Artis REIT"
    ticker: "AX-UN.TO"
    cut_date: "2018-11"
    cut_percentage: 50
    sector: "Office"
    status: "Active"
    note: "Additional cuts in 2020+"

  # 2020-2021 COVID-19 Pandemic Period
  - issuer_name: "Pro REIT"
    ticker: "PRV-UN.TO"
    cut_date: "2020-04"
    cut_percentage: 29
    sector: "Retail"
    status: "Active"

  - issuer_name: "H&R REIT"
    ticker: "HR-UN.TO"
    cut_date: "2020-05"
    cut_percentage: 50
    sector: "Retail/Office"
    status: "Active"
    data_quality: 5  # Excellent pre-cut data

  - issuer_name: "BTB REIT"
    ticker: "BTB-UN.TO"
    cut_date: "2020-05"
    cut_percentage: 29
    sector: "Diversified"
    status: "Active"

  - issuer_name: "RioCan REIT"
    ticker: "REI-UN.TO"
    cut_date: "2020-12"
    cut_percentage: 33
    sector: "Retail"
    status: "Active"
    data_quality: 4  # Good pre-cut data

  - issuer_name: "Morguard REIT"
    ticker: "MRT-UN.TO"
    cut_date: "2021-02"
    cut_percentage: 50
    sector: "Retail/Office"
    status: "Active"

  - issuer_name: "First Capital REIT"
    ticker: "FCR-UN.TO"
    cut_date: "2021-01"
    cut_percentage: 50
    sector: "Retail"
    status: "Active"
    note: "Distribution restored in 2024"

  # 2023-2024 Office Sector Crisis Period
  - issuer_name: "True North Commercial REIT"
    ticker: "TNT-UN.TO"
    cut_date: "2023-03"  # First cut
    cut_percentage: 50
    sector: "Office"
    status: "Active"
    data_quality: 4  # Two-stage cuts (March + November 2023)
    note: "Second 100% cut in Nov 2023"

  - issuer_name: "Slate Office REIT"
    ticker: "SOT-UN.TO"
    cut_date: "2023-11"
    cut_percentage: 100
    sector: "Office"
    status: "Active"
    data_quality: 5  # Excellent LTV and occupancy data

  - issuer_name: "Dream Office REIT"
    ticker: "D-UN.TO"
    cut_date: "2024-02"
    cut_percentage: 50
    sector: "Office"
    status: "Active"
    note: "Share consolidation context"

# Control Group: REITs WITHOUT Cuts (Resilience Comparison)
no_cuts_control:
  - issuer_name: "CAPREIT"
    ticker: "CAR-UN.TO"
    sector: "Residential"
    status: "Active"
    note: "26 years, no cuts"

  - issuer_name: "SmartCentres REIT"
